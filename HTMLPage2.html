
<!DOCTYPE html>
<html lang='en' class=''>
<head>

    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/rangeslider.js/2.3.0/rangeslider.min.css'>

    <style class="cp-pen-styles"></style>
    <link rel="stylesheet" href="./style.css" type="text/css">
    <title>CryptoHistory</title>
</head>
<body>
    <link href="https://fonts.googleapis.com/css?family=Quicksand:300,400" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.20.2/math.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>

    <div class="container">
        <div class="header">
            <div class="date-all">
                <div class="circle-num">
                    <div class="circle">
                        <p class="date-num"></p>
                    </div>
                </div>
                <div class="date">
                    <p class="date-info">Tuesday, January 9th</p>
                </div>
            </div>
            <div class="main-title">Crypto<span class="title">History</span></div>
            <div class="nav">
                <ul>
                    <li class="nav-price">Price</li>
                    <li class="nav-weekday">Weekday</li>
                    <li class="nav-ath">all time high</li>
                    <li class="menu3">whale watch</li>
                </ul>
            </div>
        </div>
        <div class="all-data">
            <div class="main-data">
                <div class="input-container">
                    <h2>Inputs</h2>
                    <div class="coinCompare">
                        <input type="text" class="coinEntry" list="coinName" autocomplete="off" placeholder="Add a ticker" id="coinCompare1">
                    </div>
                    <div class="coinCompare">
                        <input type="text" class="coinEntry" list="coinName" autocomplete="off" placeholder="USD, BTC, or ETH" id="coinCompare2">
                    </div>
                    <div class="coinCompare">
                        <input type="text" list="coinName" autocomplete="off" placeholder="Add a date" id="dateEntry1">
                    </div>
                    <div class="coinCompare">
                        <input type="text" list="coinName" autocomplete="off" placeholder="Add a date" id="dateEntry2">
                    </div>
                    <div class="coinCompare">
                        <input type="text" list="coinName" autocomplete="off" placeholder="Add a date" id="dateEntry3">
                    </div>
                    <button class="submit">Submit</button>
                </div>
                <div class="output-container">
                    <h2>Outputs</h2>
                    <div class="currentPrice-container data-container">
                        <div class="currentPriceOutput">
                            Current Price:
                        </div>
                        </br>
                        <div class="allTimeHighPriceOutput">
                            ATH:
                        </div>
                    </div>
                </div>
            </div>
            <div id="myDiv">
            </div>
        </div>
        <div class="radio1 hide" id='log-toggle'>
            <input type="checkbox" value="0" id="radio1" name="radio1" />
            <label for="radio1"><span class='radio1-text'>Log Scale</span></label>
        </div>
        <div class="radio2 hide" id='CI-toggle'>
            <input type="checkbox" value="0" id="radio2" name="radio2" checked='checked' />
            <label for="radio2"><span class='radio2-text'>Confidence Interval</span></label>
        </div>
    </div>

    <div class='filter-container'>
        <div class='main-filter'>
            <input class='filter1' type="range" min='1' max='1999' value='365'><input type="text" class="dayEntry" list="coinName" autocomplete="off" placeholder="Insert # of days" id="coinCompare2">
        </div><div class='filter'>          <div class='filter-one'></div></div>
    </div>

    <div class="pie-container">
        <div class="" id="pieChart">
        </div>
        <div class="pieText">
            <h1 id="segmentTitle">Holdings</h1>
            <p id="p-coin0"></p>
        </div>
    </div>

    <script src='//static.codepen.io/assets/common/stopExecutionOnTimeout-b2a7b3fe212eaa732349046d8416e00a9dec26eb7fd347590fbced3ab38af52e.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/rangeslider.js/2.3.0/rangeslider.min.js'></script>
    <script src="./home.js"></script>

</body>
</html>
